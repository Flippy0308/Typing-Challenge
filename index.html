<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Typing Challenge</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    background: #111;
    color: #00ffcc;
    font-family: monospace;
  }

  #sidebar {
    width: 200px;
    background: rgba(0,0,0,0.8);
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

  #sidebar button {
    margin-bottom: 10px;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: #00ffcc;
    color: #000;
    cursor: pointer;
  }

  #sidebar button:hover { background: #00ccaa; }

  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
    background: rgba(0, 0, 0, 0.6);
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px #00ffcc;
    width: 100%;
    max-width: 600px;
  }

  .row {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }

  button, select, input[type=number], input[type=text], label {
    padding: 8px 15px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #00ffcc;
    color: #000;
  }

  button:hover, input:hover { background: #00ccaa; }

  #target {
    margin-top: 15px;
    user-select: none;
    padding: 10px 15px;
    border: 2px solid #00ffcc;
    border-radius: 8px;
    background: #000;
    width: 100%;
    height: 150px;
    text-align: center;
    box-sizing: border-box;
    overflow-wrap: break-word;
    white-space: pre-wrap;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
  }

  #input {
    padding: 10px;
    font-size: 18px;
    width: 100%;
    max-width: 360px;
    text-align: center;
    background: #000;
    color: #00ffcc;
    border: 2px solid #00ffcc;
    border-radius: 6px;
  }

  #status, #timer, #progress {
    margin-top: 10px;
    font-size: 18px;
  }

  #leaderboard {
    display: none;
    flex-direction: column;
    gap: 10px;
    background: rgba(0,0,0,0.7);
    padding: 10px;
    border-radius: 8px;
    width: 100%;
    max-width: 400px;
    overflow-y: auto;
    max-height: 400px;
  }

  #leaderboard h3 {
    margin: 0 0 10px 0;
    text-align: center;
  }

  #leaderboard ol {
    padding-left: 20px;
    margin: 0;
  }
</style>
</head>
<body>

<div id="sidebar">
  <button type="button" onclick="showGame()">Typing Game</button>
  <button type="button" onclick="showLeaderboard()">Leaderboard</button>
</div>

<div id="main">
  <div id="gameContainer" class="container">
    <div class="row">
      <label>
        Number of Characters:
        <input type="number" id="numChars" value="10" min="6" max="100">
      </label>
      <label>
        <input type="checkbox" id="otherLang"> Include Other Languages
      </label>
    </div>

    <div class="row">
      <label>
        Characters Set:
        <input type="text" id="charSet"
          value="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}<>?/|">
      </label>
    </div>

    <div class="row">
      <label>
        Bot Speed (WPM):
        <input type="number" id="botSpeed" value="200" min="10" max="1000">
      </label>
    </div>

    <div class="row">
      <button type="button" onclick="startGame(false)">START</button>
      <button type="button" onclick="startGame(true)">START BOT</button>
    </div>

    <div id="target">----------</div>
    <div id="timer">Time: 20.00</div>
    <div id="progress">0 / 0</div>
    <input id="input" placeholder="Type here" disabled>
    <div id="status"></div>
  </div>

  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <ol id="scores"></ol>
  </div>
</div>

<script>
let answer = "";
let startTime = 0;
let timeLimit = 20;
let countdown;
let botInterval;

const otherLangChars = "αβγδεЖЩあいう漢字";
let leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");

function showLeaderboard() {
  gameContainer.style.display = "none";
  leaderboardDiv.style.display = "flex";
  renderLeaderboard();
}

function showGame() {
  leaderboardDiv.style.display = "none";
  gameContainer.style.display = "flex";
}

const leaderboardDiv = document.getElementById("leaderboard");

function renderLeaderboard() {
  scores.innerHTML = "";
  leaderboard.forEach(entry => {
    if (entry.characters >= 6 && !entry.bot) {
      const li = document.createElement("li");
      li.textContent =
        `${entry.email} — ${entry.characters} chars — ${entry.time}s`;
      scores.appendChild(li);
    }
  });
}

function adjustFontSizeToFitBox(el) {
  let size = 40;
  el.style.fontSize = size + "px";
  while (
    (el.scrollWidth > el.clientWidth ||
     el.scrollHeight > el.clientHeight) &&
    size > 10
  ) {
    size--;
    el.style.fontSize = size + "px";
  }
}

function startGame(forceBot) {
  clearInterval(countdown);
  clearInterval(botInterval);

  status.textContent = "";
  timer.textContent = "Time: 20.00";
  progress.textContent = "0 / 0";

  const length = Math.max(6, Number(numChars.value) || 10);
  let chars = charSet.value;
  if (otherLang.checked) chars += otherLangChars;

  answer = "";
  for (let i = 0; i < length; i++) {
    answer += chars[Math.floor(Math.random() * chars.length)];
  }

  target.textContent = answer;
  adjustFontSizeToFitBox(target);

  input.value = "";
  input.disabled = false;
  input.focus();

  progress.textContent = `0 / ${answer.length}`;
  startTime = performance.now();

  countdown = setInterval(updateTimer, 50);

  if (forceBot) runBot();
}

function updateTimer() {
  const elapsed = (performance.now() - startTime) / 1000;
  const remaining = (timeLimit - elapsed).toFixed(2);

  timer.textContent = `Time: ${remaining}`;

  if (remaining <= 0) {
    clearInterval(countdown);
    clearInterval(botInterval);
    input.disabled = true;
    status.textContent = "❌ skill issue blud";
  }
}

input.addEventListener("input", () => {
  progress.textContent = `${input.value.length} / ${answer.length}`;
  if (input.value === answer) finish(false);
});

function runBot() {
  let i = 0;
  const wpm = Number(botSpeed.value) || 200;
  const cps = (wpm * 5) / 60;
  const interval = 1000 / cps;

  botInterval = setInterval(() => {
    if (i >= answer.length) {
      clearInterval(botInterval);
      finish(true);
      return;
    }
    input.value += answer[i++];
    progress.textContent = `${i} / ${answer.length}`;
  }, interval);
}

function finish(bot) {
  clearInterval(countdown);
  clearInterval(botInterval);
  input.disabled = true;

  const timeTaken =
    ((performance.now() - startTime) / 1000).toFixed(2);

  status.textContent = `✔ Completed in ${timeTaken}s`;

  if (bot || answer.length < 6) return;

  const email = prompt("Typing Challenge wants your email:");
  if (!email) return;

  leaderboard.push({
    email: email,
    characters: answer.length,
    time: timeTaken,
    bot: false
  });

  leaderboard.sort((a, b) => a.time - b.time);
  leaderboard = leaderboard.slice(0, 10);

  localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
}
</script>

</body>
</html>
