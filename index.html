<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Typing Challenge</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    background: #111;
    color: #00ffcc;
    font-family: monospace;
  }

  #sidebar {
    width: 200px;
    background: rgba(0,0,0,0.8);
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

  #sidebar button {
    margin-bottom: 10px;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: #00ffcc;
    color: #000;
    cursor: pointer;
  }

  #sidebar button:hover { background: #00ccaa; }

  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
    background: rgba(0, 0, 0, 0.6);
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px #00ffcc;
    width: 100%;
    max-width: 600px;
  }

  .row { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }

  button, select, input[type=number], input[type=text], label {
    padding: 8px 15px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #00ffcc;
    color: #000;
  }

  button:hover, select:hover, input:hover { background: #00ccaa; }

  #target {
    margin-top: 15px;
    user-select: none;
    padding: 10px 15px;
    border: 2px solid #00ffcc;
    border-radius: 8px;
    background: #000;
    width: 100%;
    height: 150px;
    text-align: center;
    box-sizing: border-box;
    overflow-wrap: break-word;
    white-space: pre-wrap;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
  }

  input#input {
    padding: 10px;
    font-size: 18px;
    width: 100%;
    max-width: 360px;
    text-align: center;
    background: #000;
    color: #00ffcc;
    border: 2px solid #00ffcc;
    border-radius: 6px;
  }

  #status, #timer, #progress { margin-top: 10px; font-size: 18px; }

  #leaderboard {
    display: none;
    flex-direction: column;
    gap: 10px;
    background: rgba(0,0,0,0.7);
    padding: 10px;
    border-radius: 8px;
    width: 100%;
    max-width: 400px;
    overflow-y: auto;
    max-height: 400px;
  }

  #leaderboard h3 { margin: 0 0 10px 0; text-align: center; }
  #leaderboard ol { padding-left: 20px; margin:0; }

  #usernameContainer { text-align: center; }
  #usernameContainer input { width: 60%; margin-right: 10px; }
</style>
</head>
<body>

<div id="sidebar">
  <button onclick="showGame()">Typing Game</button>
  <button onclick="showLeaderboard()">Leaderboard</button>
</div>

<div id="main">
  <!-- Username prompt -->
  <div id="usernameContainer" class="container">
    <label>Enter your username:
      <input type="text" id="usernameInput" placeholder="Username">
    </label>
    <button id="confirmUsername">Start</button>
    <div id="usernameError" style="color:red;margin-top:5px;"></div>
  </div>

  <!-- Game container -->
  <div id="gameContainer" class="container">
    <div id="usernameDisplay" style="font-size:20px; font-weight:bold;"></div>
    <div class="row">
      <label>Number of Characters: <input type="number" id="numChars" value="10" min="6" max="100"></label>
      <label><input type="checkbox" id="otherLang"> Include Other Languages</label>
    </div>

    <div class="row">
      <label>Characters Set: <input type="text" id="charSet" value="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}<>?/|"></label>
    </div>

    <div class="row">
      <label>Bot Speed (WPM): <input type="number" id="botSpeed" value="200" min="10" max="1000"></label>
    </div>

    <div class="row">
      <button onclick="startGame(false)">START</button>
      <button onclick="startGame(true)">START BOT</button>
    </div>

    <div id="target">----------</div>
    <div id="timer">Time: 20.00</div>
    <div id="progress">0 / 0</div>
    <input id="input" placeholder="Type here" disabled>
    <div id="status"></div>
  </div>

  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <ol id="scores"></ol>
  </div>
</div>

<script>
let answer = "";
let startTime = 0;
let timeLimit = 20;
let countdown;
let botInterval;
const otherLangChars = "αβγδεЖЩあいう漢字";
let leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');

// --- Username system ---
const usernameContainer = document.getElementById('usernameContainer');
const usernameInput = document.getElementById('usernameInput');
const confirmUsername = document.getElementById('confirmUsername');
const usernameError = document.getElementById('usernameError');
const usernameDisplay = document.getElementById('usernameDisplay');

let usedUsernames = JSON.parse(localStorage.getItem('usedUsernames') || '{}');
let username = localStorage.getItem('username');

if(username) {
  usernameContainer.style.display = 'none';
  showGame();
  usernameDisplay.textContent = `Username: ${username}`;
} else {
  document.getElementById('gameContainer').style.display = 'none';
}

confirmUsername.addEventListener('click', () => {
  const name = usernameInput.value.trim();
  if(!name) {
    usernameError.textContent = "Username cannot be empty!";
    return;
  }
  if(usedUsernames[name]) {
    usernameError.textContent = "Username already taken!";
    return;
  }

  username = name;
  localStorage.setItem('username', username);
  usedUsernames[username] = true;
  localStorage.setItem('usedUsernames', JSON.stringify(usedUsernames));

  usernameContainer.style.display = 'none';
  showGame();
  usernameDisplay.textContent = `Username: ${username}`;
  alert(`Welcome, ${username}!`);
});

// --- Game & leaderboard functions ---
function showLeaderboard() {
  document.getElementById('gameContainer').style.display = 'none';
  document.getElementById('leaderboard').style.display = 'flex';
  renderLeaderboard();
}

function showGame() {
  document.getElementById('leaderboard').style.display = 'none';
  document.getElementById('gameContainer').style.display = 'flex';
}

function updateLeaderboard(entry) {
  if(entry.characters < 6 || entry.bot) return;
  leaderboard.push(entry);
  leaderboard.sort((a,b) => a.time - b.time);
  if(leaderboard.length > 10) leaderboard = leaderboard.slice(0,10);
  localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
}

function renderLeaderboard() {
  const scoresEl = document.getElementById('scores');
  scoresEl.innerHTML = '';
  leaderboard.forEach(entry => {
    if(entry.characters >=6 && !entry.bot){
      let li = document.createElement('li');
      li.textContent = `${entry.characters} chars - ${entry.time}s`;
      scoresEl.appendChild(li);
    }
  });
}

function adjustFontSizeToFitBox(el) {
  let fontSize = 40;
  el.style.fontSize = fontSize + 'px';
  while ((el.scrollWidth > el.clientWidth || el.scrollHeight > el.clientHeight) && fontSize > 10) {
    fontSize -= 1;
    el.style.fontSize = fontSize + 'px';
  }
}

function startGame(forceBot) {
  clearInterval(countdown);
  clearInterval(botInterval);
  status.textContent = '';
  timer.textContent = 'Time: 20.00';
  progress.textContent = '0 / 0';

  const length = Math.max(6, parseInt(numChars.value) || 10);
  let customChars = charSet.value || 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}<>?/|';
  if (otherLang.checked) customChars += otherLangChars;

  answer = '';
  for (let i = 0; i < length; i++) answer += customChars[Math.floor(Math.random() * customChars.length)];

  const targetEl = document.getElementById('target');
  targetEl.textContent = answer;
  adjustFontSizeToFitBox(targetEl);

  input.value = '';
  input.disabled = false;
  input.focus();
  startTime = performance.now();
  progress.textContent = `0 / ${answer.length}`;

  countdown = setInterval(updateTimer, 50);

  if (forceBot) runBot();
}

function updateTimer() {
  let elapsed = (performance.now() - startTime) / 1000;
  let remaining = (timeLimit - elapsed).toFixed(2);
  timer.textContent = `Time: ${remaining}`;
  if (remaining <= 0) {
    clearInterval(countdown);
    clearInterval(botInterval);
    input.disabled = true;
    timer.textContent = 'Time: 0.00';
    status.textContent = '❌ skill issue blud';
  }
}

input.addEventListener('input', () => {
  progress.textContent = `${input.value.length} / ${answer.length}`;
  if (input.value === answer) finish(false);
});

function runBot() {
  input.value = '';
  let i = 0;
  let wpm = parseInt(document.getElementById('botSpeed').value) || 200;
  const charsPerSec = (wpm * 5) / 60;
  const intervalMs = 1000 / charsPerSec;

  botInterval = setInterval(() => {
    if (i >= answer.length) {
      clearInterval(botInterval);
      finish(true);
      return;
    }
    input.value += answer[i++];
    progress.textContent = `${input.value.length} / ${answer.length}`;
  }, intervalMs);
}

function finish(bot) {
  clearInterval(countdown);
  clearInterval(botInterval);
  input.disabled = true;
  let timeTaken = ((performance.now() - startTime) / 1000).toFixed(2);
  status.textContent = `✔ Completed in ${timeTaken}s`;
  updateLeaderboard({characters: answer.length, time: timeTaken, bot: bot});
}
</script>

</body>
</html>
